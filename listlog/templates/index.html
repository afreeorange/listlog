{% extends "base.html" %}

{% block content %}
    <div class="right"><a href="/post">New Post</a></div>
    {% for item in items %}
        <h2>{{ item.title }}</h2>
        <em>{{ item.posted|relative_date }}</em><br />
        <p>{{ item.content }}</p>
        <p><small>{{ item.post_type|expand_post_type }}</small></p>
    {% else %}
        Nothing here&hellip;
    {% endfor %}
    {{ lipsum(n=20, html=True, min=20, max=100) }}
{% endblock %}
